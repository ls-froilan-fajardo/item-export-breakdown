<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Export Breakdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <button id="themeToggle">Dark mode: On</button>
  
  <h1>Item Export Breakdown</h1>
  <p>Upload a CSV file to analyze combos and validate item names.</p>

  <input type="file" id="csvFile" accept=".csv" />
  <button id="clearFile">Clear File</button>

  <div class="control-container">
    <div id="comboOptions" class="control-box">
      <h2>Combo Breakdown</h2>
      <label><input type="radio" name="viewOption" id="filterCheckbox" checked /> Show only combos with items</label>
      <label><input type="radio" name="viewOption" id="showAllCheckbox" /> Show all combos</label>
    </div>

    <div id="nameValidation" class="control-box">
      <h2>Item Name Validation</h2>
      <label><input type="radio" name="viewOption" id="showInvalidCheckbox" /> Show invalid items only</label>
      <label><input type="radio" name="viewOption" id="listNamesCheckbox" /> Show all items</label>
    </div>

    <div id="filterSection" class="control-box">
      <h2>Menu Filter</h2>
      <label for="menuSelect">Select Main Menu:</label>
      <select id="menuSelect">
        <option value="All">-- All Menus --</option>
      </select>
    </div>
  </div>

  <div id="downloadContainer" style="display:none;">
    <button id="downloadCSV">Download Table as CSV</button>
  </div>

  <table id="resultTable" style="display:none;">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
